<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>GitHub Favorites</title>
</head>
<body>
    <header></header>
    <main class="main">
        <section class="search">
            <h1 class="search__title">Search GitHub Repos</h1>
            <input type="text" class="search__input" placeholder="Start typing...">

        </section>
        <section class="favorite">
            <h2 class="favorite__title">Favorite Repos</h1>
            <div class="favorite__list">
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
